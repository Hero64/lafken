name: ðŸš€ Release

on:
  workflow_run:
    workflows: ["ðŸ§ª Tests"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.repository == 'Hero64/lafken' }}
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - name: ðŸ”– Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build
        run: pnpm build

      - name: ðŸ”§ Get released packages filters
        id: filters
        run: |
          PATHS='${{ needs.release-please.outputs.paths_released }}'
          FILTERS=$(echo "$PATHS" | jq -r '[.[] | "--filter ./" + .] | join(" ")')
          echo "filters=$FILTERS" >> $GITHUB_OUTPUT

      - name: ðŸš€ Publish to npm
        run: pnpm -r publish --access public --no-git-checks --provenance ${{ steps.filters.outputs.filters }}
