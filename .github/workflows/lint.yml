name: ğŸ” Lint & Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Check formatting
        run: pnpm format --check

      - name: âœ¨ Run linting
        run: pnpm lint

      - name: ğŸ”¬ Check types
        run: pnpm check-types

      - name: ğŸ“‹ Verify no console logs
        run: |
          if grep -r "console\\.\\(log\\|warn\\|error\\)(" packages --include="*.ts" --exclude-dir=node_modules; then
            echo "âŒ Found console statements in source code"
            exit 1
          fi
        continue-on-error: true
